<section id="educacion" class="container-fluid">
 
    <div class="container-lg py-4 contenedor">
        <h2 class="display-6 mt-3 heading-lines">Educación</h2>

        <div class="col edition" *ngIf="loggedUser | async as user"><a [routerLink]="['/education-add']"> <i class="fa-solid fa-plus"> <span style="margin:1rem;">Agregar</span></i></a></div>

        <ul class="row justify-content-center list-unstyled mt-3">
            
            <li class="col-12 card mb-3" *ngFor="let education of educations">
                <div class="row g-0">
                    <div class="col-md-4 d-flex align-items-center">
                        <div class="edu-img"><img [src]="education.logo" [alt]="education.school" class="img-fluid"></div>
                    </div> 

                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{education.title}}</h5>
                            
                            <p class="card-text">{{education.description}}</p>

                            <div class="row justify-content-between mb-3">
                                <div class="col-md">
                                    
                                        <p class="fs-5"><span class="fw-bolder">Año:</span> {{education.start_year}} - {{education.ending_year}} </p>
                                    
                                    
                                        <div class="col edition" *ngIf="loggedUser | async as user"><a [routerLink]="['/education-edit/', education.id]"> <i class="fa-solid fa-pencil"></i></a></div>
                                            
                                        
                                        <div class="col edition" *ngIf="loggedUser | async as user"><button class="btn-delete" (click)="delete(education.id)" > <i class="fa-solid fa-trash"> </i></button></div>
                                   
                                    
                                </div>
                                <div class="col-md text-center"><a [href]="education.site" class="btn btn-lg">Más info</a></div>
                                
                            </div>
                            
                        </div>
                    </div>
                </div>
            </li>

        </ul>
   
       <div class="volver"><a href="#inicio"><i class="fa-solid fa-arrow-turn-up"></i></a></div>
   
    </div>
   </section>
