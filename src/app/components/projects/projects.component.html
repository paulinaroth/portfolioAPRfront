<section id="proyectos" class="container-fluid background-grey">
 
    <div class="container-lg py-4 contenedor">
        <h2 class="display-6 mt-3 heading-lines">Proyectos</h2>

        <div class="col edition" *ngIf="loggedUser | async as user"><a [routerLink]="['/project-add']"> <i class="fa-solid fa-plus"> <span style="margin:1rem;">Agregar</span></i></a></div>
   
        <div class="row justify-content-center">
            <div class="col-lg-6 " *ngFor= "let project of projects">
                <div class="card shadow m-3 card-height1">
                    <div>
                        <img [src]="project.image" [alt]="project.name" class="img-fluid">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title display-6 text-center fs-4">{{project.name}}</h5>
                        <p class="card-text fs-5">{{project.description}}</p>
                        <div class="row justify-content-between mb-3">
                            <div class="col-md">
                                <p class="fs-5"><span class="fw-bolder">AÃ±o: </span>{{project.ryear}} </p>
                                <div class="col edition" *ngIf="loggedUser | async as user"><a [routerLink]="['/project-edit/', project.id]"> <i class="fa-solid fa-pencil"></i></a></div>
                        
                                <div class="col edition" *ngIf="loggedUser | async as user"><button class="btn-delete" (click)="delete(project.id)" > <i class="fa-solid fa-trash"> </i></button></div>
                            </div>
                            <div class="col-md text-center"><a [href]="project.site" class="btn btn-lg">Al sitio</a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
   
            
   
        </div>
   
        <div class="volver"><a href="#inicio"><i class="fa-solid fa-arrow-turn-up"></i></a></div>
   
    </div>
   </section>
