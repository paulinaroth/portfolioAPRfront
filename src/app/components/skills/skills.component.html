<section id="habilidades" class="container-fluid background-grey">
 
    <div class="container-lg py-4 contenedor">
        <h2 class="display-6 mt-3 heading-lines">Habilidades</h2>

        <div class="col edition" *ngIf="loggedUser | async as user"><a [routerLink]="['/skill-add']"> <i class="fa-solid fa-plus"> <span style="margin:1rem;">Agregar</span></i></a></div>

        <ul class="row justify-content-center list-unstyled">
            <li class="col-sm-3 mt-3" *ngFor="let skill of skills">
                <img [src]="skill.icon" [alt]="skill.name" class="sk-img">

                <div class="row justify-content-center" >
                    <div class="col-2 m-2" *ngIf="loggedUser | async as user"><a [routerLink]="['/skill-edit/', skill.id]"> <i class="fa-solid fa-pencil"></i></a></div>

                    <div class="col-2 m-2" *ngIf="loggedUser | async as user"><button class="btn-delete" (click)="delete(skill.id)" > <i class="fa-solid fa-trash"> </i></button></div>
                </div>


            </li>
            
        </ul>
   
        <div class="volver"><a href="#inicio"><i class="fa-solid fa-arrow-turn-up"></i></a></div>
   
    </div>
   </section>
